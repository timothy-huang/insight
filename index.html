<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
        <meta charset="utf-8">
        <title>Insight - Discover You</title>

        <div class="logo">Insight</div>
        <div class="link-wrapper">
          <input id="link" type="text" name="link" placeholder="Paste your link here">
          <div id="enter-button" class="hvr-sweep-to-right"><img id="arrow" src="assets/img/right-arrow-forward.svg"></div>
          <div id="upload-button"><img id="folder" src="assets/img/folder.png">Upload</div>
        </div>
        <div id="who" class="catch-phrase">Who could </div>
        <div id="you" class="catch-phrase">you</div>
        <div id="be" class="catch-phrase"> be?</div>
        <div id="transform-button"></div>
        <div class="companyName"></div>
        <div class="chart-container" style="position: absolute; top:20%; left:20%; height:30vh; width:60vw; display: none;">
        <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="assets/scripts/scripts.js"></script>
